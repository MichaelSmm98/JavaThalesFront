<mat-toolbar color="primary">
    <span>Lista de Empleados</span>
    <span class="spacer"></span>
    <mat-icon>group</mat-icon>
</mat-toolbar>

<mat-card class="m-4">
    <ng-container>
        <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">

            <!-- Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let emp"> {{ emp.employee_name }} </td>
            </ng-container>

            <!-- Salario -->
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salario </th>
                <td mat-cell *matCellDef="let emp"> ${{ emp.employee_salary }} </td>
            </ng-container>

            <!-- Edad -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let emp"> {{ emp.employee_age }} </td>
            </ng-container>

            <!-- Imagen -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let emp">
                    <img [src]="emp.profile_image" alt="Sin imagen" width="40" height="40"
                        *ngIf="emp.profile_image; else noImage" />
                    <ng-template #noImage>
                        <mat-icon color="warn">image_not_supported</mat-icon>
                    </ng-template>
                </td>
            </ng-container>

            <!-- Salario Anual -->
            <ng-container matColumnDef="annual">
                <th mat-header-cell *matHeaderCellDef> Salario Anual </th>
                <td mat-cell *matCellDef="let emp"> ${{ emp.employeeAnnualSalary }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <ng-template #loadingSpinner>
        <div class="text-center p-4">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>

<style>
    .spacer {
        flex: 1 1 auto;
    }
</style>
